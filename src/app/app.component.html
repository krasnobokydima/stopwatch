<div class="container">
  <div class="clock">
    <h2 class="time">
      {{ createWatchTimer() }}
    </h2>
  </div>
  <div class="button__container">
    <button #btnStartStop mat-raised-button>
      {{ timerWork ? "STOP " : "START" }}
    </button>
    <button #btnWait mat-raised-button color="primary" [disabled]="!timerWork">WAIT</button>
    <button #btnReset mat-raised-button color="primary" [disabled]="!mlSeconds && !seconds && !minutes">RESET</button>
  </div>
</div>
