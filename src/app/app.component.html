<div class="container">
  <div class="clock">
    <h2 class="time">
      {{ createWatchTimer() }}
    </h2>
  </div>
  <div class="button__container">
    <button mat-raised-button (click)="start()" [disabled]="timer$ && !timer$.closed">
      START
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="stop()"
      [disabled]="!timer$ || timer$.closed"
    >
      STOP
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="reset()"
      [disabled]="!timer$ || mlSeconds === 0"
    >
      RESET
    </button>
  </div>
</div>
