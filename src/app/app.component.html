<div class="container">
  <div class="clock">
    <h2 class="time">
      {{ currentStopWatch | date:'HH:mm:ss' }}
    </h2>
  </div>
  <div class="button__container">
    <button
      mat-raised-button
      (click)="errorToast()"
      (dblclick)="start()"
      [disabled]="isTimerWork"
    >
      START
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="errorToast()"
      (dblclick)="stop()"
      [disabled]="!isTimerWork"
    >
      STOP
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="errorToast()"
      (dblclick)="reset()"
      [disabled]="currentTimer === 0"
    >
      RESET
    </button>
  </div>
</div>
